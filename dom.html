<!-----css properties through js--

    <h1 id="a">iam a heading tag</h1>

        document.getElementById("a").style.color="red"
        document.getElementById("a").style.border="1px solid green"

    <!-----create element,append the element--
    <div id="first">
        <p>first paragraph in div1</p>
        <p>second paragraph in div1</p>
    </div>

    <div id="second">
        <p>first paragraph in div2</p>
        <p>second paragraph in div2</p>
    </div>

    <script>
        let n=document.createElement('p')
        n.innerText="third paragraph in div 1"
        console.log(n)

        let p=document.getElementById("first")
        p.appendChild(n)
    </script>
    ------->

<!--------inserting an element before child element--
    <div id="first">
        <p>first paragraph in div1</p>
        <p id="p1">second paragraph in div1</p>
    </div>

    <script>
        let n=document.createElement('p')
        n.innerText="third paragraph in div1"

        let parent=document.getElementById("first")

        let child=document.getElementById("p1")
        parent.insertBefore(n,child)



    </script>

    ------>

    <!-----------remove an element
    <div id="first">
        <p>first paragraph in div1</p>
        <p id="p1">second paragraph in div1</p>
    </div>

    <script>

        let x=document.getElementById("p1")
        x.remove()
        console.log(x)
    </script>
